<!DOCTYPE html>
<html>
    <head>
        <title>discount calculation</title>
     </head>
<body>
<h1>Raviteja Gurram computes discounts</h1>
<h2>Getting input</h2>
<form>
    <label for="base_amount">Enter base amount</label>
    <input type ="number" id="base_amount" name="base_amount" value="20">
    <br>
    <label for="discount_amount">Enter the discount percentage</label>
    <input type ="number" id="discount_amount" name="discount_amount" value="10">
    <br>
    <input type="button" onclick="discount()" value="Apply Discount">
</form>
<br>

<p id="result">Result is displayed here</p>

<br>

<form>
    <input type="radio" id="Prod" name="arithmetic" value="times" onclick="chooseOp()" checked>
    <label for="multiply">*</label>
    <br>
    <input type="radio" id="Div" name="arithmetic" onclick="chooseOp()" value="divide">
    <label for="Division">/</label>
    <br>
    <input type="radio" id="expo" name="arithmetic" onclick="chooseOp()" value="exponent">
    <label for="exponent">**</label>
    <br>

</form>
<br>
<p id="calculate">Result is displayed here</p>

<script> 

function discount(){
    let baseValue = document.getElementById("base_amount").value;
    let discountValue = document.getElementById("discount_amount").value;
    out = document.getElementById("result");
    let result="";
    let discountedAmount = baseValue-baseValue*discountValue/100;
    for(i=1;i<=5;i++){
        result = result+discountedAmount*i+" ";
    }
    out.innerHTML = "Discounted amounts for base "+baseValue+" are "+result;
}

function chooseOp(){
    let baseValue = document.getElementById("base_amount").value;
    let discountValue = document.getElementById("discount_amount").value;
    out = document.getElementById("calculate");
    result = 0;
    display = "";
    if(document.getElementById("Prod").checked == true){
        result = result + baseValue * discountValue;
        display = "Product of "+ baseValue + " and "+ discountValue + " is " + result;
    }
    else if(document.getElementById("Div").checked == true){
        result = baseValue / discountValue;
        display = "Division of "+ baseValue + " and "+ discountValue + " is " + result;
    }
    else if(document.getElementById("expo").checked == true){
        result = baseValue ** discountValue;
        display = "Exponent of "+ baseValue + " and "+ discountValue + " is " + result;
    }
    out.innerHTML = display;

}
</script>
</body>
</html>
